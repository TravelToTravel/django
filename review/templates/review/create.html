{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div class="mb-4">
            <h4>후기 작성</h4>
        </div>
        <form action="{% url 'reviews:create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-3 mt-3" value="생성">
            <a href="{% url 'reviews:list' %}">
                <input type="button" class="btn btn-primary rounded-pill col-3 mt-3" value="취소">
            </a>
        </form>
    </div>

{% endblock %}
