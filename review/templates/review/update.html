{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto">
        <div class="mb-4">
            <h4>후기 수정</h4>
        </div>
        <form action="{% url 'reviews:update' pk=target_review.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-primary rounded-pill col-6 mt-3" value="수정">
        </form>
    </div>

{% endblock %}
