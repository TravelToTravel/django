{% extends 'base.html' %}

{% block content %}

  <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
    <div class="mb-4">
      <h4>후기 삭제 : {{ target_review.subject }}</h4>
    </div>
    <form action="{% url 'reviews:delete' pk=target_review.pk %}" method="post">
      {% csrf_token %}
      <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3" value="삭제">
    </form>
  </div>

{% endblock %}
