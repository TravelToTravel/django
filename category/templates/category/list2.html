{% extends 'base.html' %}
{% load static %}

{% block content %}

    <!-- About-->
    <form name="categoryForm" action="{% url 'categories:list3' %}" method="post">
        {% csrf_token %}

        <section class="page-section" id="about">
            <div class="container">

                <ul class="timeline">
                    <li>
                        <div class="timeline-image"><img class="rounded-circle img-fluid" src="{% static '/assets/about/2.png' %}" alt="..." />
                        </div>
                        <div class="timeline-panel">
                            <br><br>
                            {% for age in age_list %}
                                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="num" id="btnradio{{ forloop.counter }}" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btnradio{{ forloop.counter }}">{{ age.age }}</label>
                                </div>
                            {% endfor %}

                        </div>

                    </li>

                    <li class="timeline-inverted">
                        <div class="timeline-panel">
                            <br><br>
                            <input type="submit" value="다음">
                            </div>
                    </li>
                </ul>

            </div>
        </section>
    </form>

        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-start">Copyright &copy; Your Website 2021</div>
                    <div class="col-lg-4 my-3 my-lg-0">
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <div class="col-lg-4 text-lg-end">
                        <a class="link-dark text-decoration-none me-3" href="#!">Privacy Policy</a>
                        <a class="link-dark text-decoration-none" href="#!">Terms of Use</a>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="{% static 'js/jquery_sakura.js' %}"></script>
<script>
$(window).load(function () {
    $('body').sakura();
});

function submit(){
    categoryForm.submit();
}
</script>

{% endblock %}
